<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet" type="text/css">
    <title>Activity Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Yellowtail&display=swap');
    </style>
  </head>
  <body>
    <section class="Mid">
      <section class="Mid-Left">
        <div class="Hi-User"></div>
        <div class="Current-Date"></div>
        <div class="Step-Goals"></div>
      </section>
    </section>
    <section class="Bottom">
      <section class="Bottom-Left">
        <h1 class="Section-Title" id="Left-Section">TODAY</h1>
        <h5>Activity</h5>
        <!-- <h4>Activity</h4> -->
        <div class="SC" id="SC-L"></div>
        <div class="M" id="M-L"></div>
        <h5>Hydration</h5>
        <div class="H" id="H-L"></div>
        <h5>Sleep</h5>
        <div class="S" id="S-L"></div>
      </section>
      <section class="Bottom-Mid">
        <h1 class="Section-Title" id="Mid-Section">WEEK</h1>
        <h5>Activity</h5>
        <canvas id="myChart" max-width="14" max-height="20"></canvas>
        <div class="SC" id="SC-M"></div>
        <div class="M" id="M-M"></div>
        <h5>Hydration</h5>
        <canvas id="hydrationChart" max-width="20" max-height="20"></canvas>
        <div class="H" id="H-M"></div>
        <h5>Sleep</h5>
        <canvas id="sleepChart" max-width="20" max-height="20"></canvas>
        <div class="S" id="S-M"></div>
      </section>
      <section class="Bottom-Right">
        <h1 class="Section-Title" id="Right-Section">AVERAGE</h1>
        <h5>Activity</h5>
        <div class="SC" id="SC-R"></div>
        <div class="M" id="M-R"></div>
        <div class="H" id="H-R"></div>
        <h5>Sleep</h5>
        <div class="S" id="S-R"></div>
      </section>
    </section>
    <script src="docs/users.js"></script>
    <script src="docs/hydrationData.js"></script>
    <script src="docs/sleep.js"></script>
    <script src="docs/activityData.js"></script>
    <script src="docs/user-repository.js"></script>
    <script src="docs/User.js"></script>
    <script src="docs/UserSleep.js"></script>
    <script src="docs/SleepRepository.js"></script>
    <script src="docs/Hydration.js"></script>
    <script src="docs/Hydration-Repository.js"></script>
    <script src="docs/Activity.js"></script>
    <script src="docs/Activity-Repository.js"></script>
    <script src="docs/scripts.js"></script>
  </body>
</html>
