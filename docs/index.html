<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet" type="text/css">
    <title>Activity Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  </head>
  <body>
    <section class="Mid">
      <section class="Mid-Left">
        <img class="Main-User-Icon" src="../assets/logan-weaver-QoZRUI6LdKw-unsplash.jpg" alt="">
        <div class="Hi-User"></div>
        <div class="Step-Goals"></div>
      </section>
      <section class="Mid-Right">
        <section class="Friend-Icons-And-Names">
          <div class="Friend-1">
            <img class="icon-1" id="icon" src="../assets/patrick-hendry-_JjBZdLFQiM-unsplash.jpg" alt="">
            <h4 class="Friend-Name-1"></h4>
          </div>
          <div class="Friend-2">
            <img class="icon-2" id="icon" src="../assets/eye-for-ebony-OExQjtxbIpE-unsplash.jpg" alt="">
            <h4 class="Friend-Name-2"></h4>
          </div>
          <div class="Friend-3">
            <img class="icon-3" id="icon" src="../assets/justin-follis-A7Um4oi-UYU-unsplash.jpg" alt="">
            <h4 class="Friend-Name-3"></h4>
          </div>
          <div class="Friend-4">
            <img class="icon-4" id="icon" src="../assets/tanaka-pendeke-e20_xIWQgJI-unsplash.jpg" alt="">
            <h4 class="Friend-Name-4"></h4>
          </div>
        </section>
      </section>
    </section>
    <section class="Top">
      <div class="Current-Date"></div>
    </section>
    <section class="Bottom">
      <section class="Bottom-Left">
        <h1 class="Section-Title" id="Left-Section">TODAY</h1>
        <h5>Activity</h5>
        <div class="SC" id="SC-L"></div>
        <div class="M" id="M-L"></div>
        <h5>Hydration</h5>
        <div class="H" id="H-L"></div>
        <h5>Sleep</h5>
        <div class="S" id="S-L"></div>
      </section>
      <section class="Bottom-Mid">
        <h1 class="Section-Title" id="Mid-Section">WEEK</h1>
        <h5>Activity</h5>
        <canvas id="myChart" max-width="14" max-height="20"></canvas>
        <div class="SC" id="SC-M"></div>
        <div class="M" id="M-M"></div>
        <h5>Hydration</h5>
        <canvas id="hydrationChart" max-width="20" max-height="20"></canvas>
        <div class="H" id="H-M"></div>
        <h5>Sleep</h5>
        <canvas id="sleepChart" max-width="20" max-height="20"></canvas>
        <div class="S" id="S-M"></div>
      </section>
      <section class="Bottom-Right">
        <h1 class="Section-Title" id="Right-Section">AVERAGE</h1>
        <h5>Activity</h5>
        <div class="SC" id="SC-R"></div>
        <div class="M" id="M-R"></div>
        <div class="H" id="H-R"></div>
        <h5>Sleep</h5>
        <div class="S" id="S-R"></div>
      </section>
    </section>
    <script type="text/javascript" src="../data/users.js"></script>
    <script type="text/javascript" src="../data/hydration.js"></script>
    <script type="text/javascript" src="../data/sleep.js"></script>
    <script type="text/javascript" src="../data/activity.js"></script>
    <script type="text/javascript" src="../classes/user-repository.js"></script>
    <script type="text/javascript" src="../classes/user.js"></script>
    <script type="text/javascript" src="../classes/UserSleep.js"></script>
    <script type="text/javascript" src="../classes/SleepRepository.js"></script>
    <script type="text/javascript" src="../classes/Hydration.js"></script>
    <script type="text/javascript" src="../classes/Hydration-Repository.js"></script>
    <script type="text/javascript" src="../classes/Activity.js"></script>
    <script type="text/javascript" src="../classes/Activity-Repository.js"></script>
    <script type="text/javascript" src="./scripts.js"></script>
  </body>
</html>
